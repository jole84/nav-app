<html lang="en">

<head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link rel="icon" type="image/svg" href="https://jole84.se/84.svg" />
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Jole84 Nav-app</title>
  <style>
    :root {
      touch-action: pan-x pan-y;
      height: 100%
    }

    html,
    body,
    #map {
      background-color: #bfe6ff;
      height: 100%;
      margin: 0;
      overscroll-behavior-y: contain !important;
      padding: 0;
      width: 100%;
    }

    .infoGroup {
      backdrop-filter: blur(5px);
      background-color: rgba(251, 251, 251, 0.6);
      border-radius: 5px;
      border: 1px solid rgb(32, 32, 32);
      color: rgb(32, 32, 32);
      font-size: 1.1em;
      letter-spacing: 1.3px;
      line-height: 1.4;
      padding-left: 5px;
      padding-right: 5px;
      position: absolute;
      right: 5px;
      top: 5px;
      z-index: 10;
      max-width: 90%;
      word-wrap: break-word;
    }

    #infoGroup:has(#info:empty):has(#extraInfo:empty):has(#routeInfo:empty):has(#trafficWarning:empty) {
      display: none;
    }

    #trafficWarning {
      text-align: center;
      color: black;
      font-size: 125%;
      font-weight: bold;
      background-color: #fcd006;
      border: 3px solid #ee293d;
      border-radius: 5px;
      padding-left: 3px;
      padding-right: 3px;
    }

    #trafficWarning:empty {
      display: none;
    }

    #optionButtons {
      max-width: 245;
      text-align: right;
      bottom: 0px;
      left: 5px;
      position: absolute;
      white-space: nowrap;
      z-index: 10;
    }

    #layerSelector,
    #centerButton,
    #saveLogButton,
    #clickFileButton,
    #openMenu {
      margin-bottom: 5px;
    }

    #map .ol-rotate {
      display: none;
    }

    #layerSelector {
      display: inline-block;
    }
    #menu {
      position: absolute;
      min-width: 350px;
      left: 50%;
      top: 50%;
      color: rgb(32, 32, 32);
      backdrop-filter: blur(5px);
      background-color: rgba(251, 251, 251, 0.8);
      border: 1px solid rgb(32, 32, 32);
      border-radius: 5px;
      font-size: 1.1em;
      letter-spacing: 1.3px;
      line-height: 1.4;
      z-index: 10;
      word-wrap: break-word;
      padding: 10px;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      display: none;
    }
    #closeMenu {
      float: right;
    }
    #preferredFontSize,
    #interactionDelay {
      width: 200;
      display: inline-block;
    }
  </style>
  <script type="module" src="./main.js"></script>
</head>

<body oncontextmenu="return false;">
  <div id="map">
    <div class="infoGroup" id="infoGroup">
      <div id="info"></div>
      <div id="extraInfo"></div>
      <div id="routeInfo"></div>
      <div id="trafficWarning"></div>
    </div>
    <div id="optionButtons">
      <select class="form-select" id="layerSelector">
        <option value="0">Jole84 Terrängkarta</option>
        <option value="1">Jole84 Vägkarta</option>
        <option value="2">Jole84 Nattläge</option>
        <option value="3">OpenStreetMap</option>
        <!-- <option value="4">Lantmäteriet Topo</option>
        <option value="5">Lantmäteriet Orto</option> -->
      </select>
      <button class="btn btn-success" id="openMenu">Meny</button><br>
      <button class="btn btn-danger" id="centerButton">Center</button>
      <button class="btn btn-primary" id="saveLogButton">Spara spår</button>
      <button class="btn btn-info" id="clickFileButton">Ladda GPX</button>
    </div>
    <div id="menu">
      <h2>Inställningar</h2>
      <input type="checkbox" id="enableLnt"> Kartor från Lantmäteriet<br>
      <input type="checkbox" id="extraTrafikCheck"> Extra trafikinformation (vägarbete mm.) <br>
      interactionDelay: <input type="number" id="interactionDelay"><br>
      Förvald zoom: <input type="number" id="prefferedZoom" value="14" min="6" max="20" step="0.1" required placeholder="14"><br>
      Storlek på infotext: <input class="form-control" id="preferredFontSize" name="preferredFontSize" required placeholder="1em, x-large">
      <div id="currentZoom"></div>
      <button class="btn btn-danger" id="clearSettings">Återställ</button>
      <button class="btn btn-success" id="closeMenu">Stäng</button>
    </div>
  </div>
  <input type="file" id="customFileButton" multiple accept=".gpx,application/gpx+xml" style="display: none;"/>
</body>

</html>
